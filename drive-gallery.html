<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

    <style>
      /* Gallery styles (kept simple) */
      body {
        font-family: Arial, sans-serif;
        padding: 0;
        margin: 0;
        background: #fff;
      }
      h1 {
        text-align: center;
        margin: 20px 0;
        color: #333;
      }
      .gallery {
        column-count: 3;
        column-gap: 20px;
        padding: 3% 15%;
      }
      .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 6px;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
        background: #fafafa;
        margin-bottom: 20px;
      } /* Added margin for spacing */
      .gallery-item img {
        width: 100%;
        height: auto;

        display: block;
        cursor: pointer;
      }
      .gallery-item p {
        /* Style for the caption */
        text-align: center;
        margin: 8px 0;
        font-size: 14px;
        color: #333;
      }
      .download-btn {
        position: absolute;
        top: 8px;
        right: 8px;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        padding: 8px;
        border-radius: 6px;
        text-decoration: none;
        display: none;
      }
      .gallery-item:hover .download-btn {
        display: block;
      }
      /* Modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 10000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        align-items: center;
        justify-content: center;
      }
      .modal-content {
        max-width: 94%;
        max-height: 94%;
        position: relative;
      }
      .modal img {
        max-width: 80%;
        max-height: 80%;
        border-radius: 4px;
        display: block;
      }
      .close {
        position: absolute;
        top: -48px;
        right: 0;
        color: #fff;
        font-size: 30px;
        cursor: pointer;
      }
      .prev,
      .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: #fff;
        font-size: 30px;
        cursor: pointer;
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 50%;
      }
      .prev {
        left: -60px;
      }
      .next {
        right: -60px;
      }
      .modal-buttons {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .modal-btn {
        padding: 10px;
        background: rgba(255, 255, 255, 0.08);
        color: #fff;
        border-radius: 6px;
        border: none;
        cursor: pointer;
      }
      @media (max-width: 900px) {
        .gallery {
          grid-template-columns: repeat(2, 1fr);
        }
        .gallery-item img {
          height: 180px;
        }
      }
      @media (max-width: 480px) {
        .gallery {
          grid-template-columns: 1fr;
        }
        .gallery-item img {
          height: 240px;
        }
        .prev,
        .next {
          display: none;
        }
      }
      /* Mobile Layout for Download Button */
      @media (max-width: 600px) {
        .gallery {
          column-count: 1 !important;
          padding: 10px !important;
        }

        .gallery-item {
          display: flex;

          align-items: center;
        }
        .gallery-item img {
          width: 100%;
          height: auto;
          /*--border-radius: 10px;--*/
          cursor: pointer;
        }

        .download-btn {
          position: static !important;
          display: block !important;
          margin: 10px auto 0 auto;
          background: rgba(0, 0, 0, 0.6);
          padding: 8px 12px;
          border-radius: 8px;
        }

        .download-btn i {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>

      <div class="container">
        <div><img src="img/JSHP Emblem.png" class="logo" alt="logo" /></div>

        <nav class="nav-links" id="navLinks">

    <h1>Photo Gallery</h1>

    <div class="gallery" id="gallery">
      <!-- Images will be loaded here via JS -->
    </div>

    <!-- Modal for viewing images -->
    <div id="imageModal" class="modal" role="dialog" aria-hidden="true">
      <div class="modal-buttons">
        <a id="modalDownload" class="modal-btn" href="#" download
          ><i class="fas fa-download"></i
        ></a>
        <button id="modalShare" class="modal-btn">Share</button>
      </div>
      <div class="modal-content">
        <span class="close" aria-label="Close">&times;</span>
        <img id="modalImage" src="" alt="Full Image" />
        <span class="prev" aria-hidden="true">&#10094;</span>
        <span class="next" aria-hidden="true">&#10095;</span>
      </div>
    </div>

    <script>
      // Configuration
      const API_KEY = "AIzaSyDtpds40pfDlP5APglwnUGOBz4am2mTOJ4"; // Replace with your actual API key
      const DRIVE_FOLDER_ID = "1nJ6ge0PamJLDPrdM6x7t-_EkqIwauGC3";
      const gallery = document.getElementById("gallery");

      // Function to fetch images from Google Drive
      async function fetchImages() {
        try {
          const q = `'${DRIVE_FOLDER_ID}' in parents and mimeType contains 'image/' and trashed = false`;
          const url = `https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(
            q
          )}&key=${API_KEY}&fields=files(id,name,mimeType,thumbnailLink,webViewLink)&pageSize=1000`;

          console.log("Fetching images from:", url);
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error(
              `HTTP error! status: ${response.status} - ${response.statusText}`
            );
          }
          const data = await response.json();
          console.log("API Response:", data);
          return data.files || [];
        } catch (error) {
          console.error("Error fetching images:", error);
          gallery.innerHTML = `<p style="text-align: center;">Failed to load gallery. Error: ${error.message}. Check console for details.</p>`;
          return [];
        }
      }

      // Function to render the gallery (updated with captions)
      function renderGallery(files) {
        if (files.length === 0) {
          gallery.innerHTML =
            '<p style="text-align: center;">No images found in the Drive folder. Ensure the folder is publicly shared.</p>';
          return;
        }

        const fragment = document.createDocumentFragment();
        files.forEach((file, index) => {
          const item = document.createElement("div");
          item.className = "gallery-item";
          item.setAttribute("data-index", index);

          const img = document.createElement("img");
          img.src = `https://lh3.googleusercontent.com/d/${file.id}=w2000`;

          img.alt = `Image: ${file.name}`;
          img.title = file.name;
          img.onerror = () => {
            img.style.display = "none"; // Hide broken image
            console.error(`Failed to load image: ${file.name}`);
          };

          // Add a caption with the file name
          const caption = document.createElement("p");
          caption.textContent = file.name;
          caption.style.textAlign = "center";
          caption.style.margin = "8px 0";
          caption.style.fontSize = "14px";
          caption.style.color = "#333";

          const downloadBtn = document.createElement("a");
          downloadBtn.className = "download-btn";
          downloadBtn.href = file.webViewLink;
          downloadBtn.title = "Download";
          downloadBtn.innerHTML = '<i class="fas fa-download"></i>';

          item.appendChild(img);
          item.appendChild(caption);
          item.appendChild(downloadBtn);
          fragment.appendChild(item);
        });

        gallery.appendChild(fragment);
        setupModal(files);
      }

      // Modal setup
      let images = [];
      let currentIndex = 0;
      const modal = document.getElementById("imageModal");
      const modalImage = document.getElementById("modalImage");
      const modalDownload = document.getElementById("modalDownload");
      const modalShare = document.getElementById("modalShare");
      const prevBtn = document.querySelector(".prev");
      const nextBtn = document.querySelector(".next");
      const closeBtn = document.querySelector(".close");

      function setupModal(files) {
        images = files.map((file) => ({
          src: `https://drive.google.com/uc?export=view&id=${file.id}`,
          dl: file.webViewLink,
          name: file.name,
        }));

        const items = document.querySelectorAll(".gallery-item");
        items.forEach((item, idx) => {
          item.addEventListener("click", (e) => {
            if (e.target.closest(".download-btn")) return;
            showImage(idx);
          });
        });
      }

      function showImage(index) {
        currentIndex = index;
        modalImage.src = images[index].src;
        modalDownload.href = images[index].dl;
        modal.style.display = "flex";
        modal.setAttribute("aria-hidden", "false");
      }

      closeBtn.addEventListener("click", () => {
        modal.style.display = "none";
        modal.setAttribute("aria-hidden", "true");
        modalImage.src = "";
      });

      prevBtn.addEventListener("click", () => {
        showImage((currentIndex - 1 + images.length) % images.length);
      });

      nextBtn.addEventListener("click", () => {
        showImage((currentIndex + 1) % images.length);
      });

      modalShare.addEventListener("click", () => {
        const shareUrl = images[currentIndex].src;
        if (navigator.share) {
          navigator.share({ title: "Check out this image", url: shareUrl });
        } else {
          navigator.clipboard
            .writeText(shareUrl)
            .then(() => alert("Image URL copied to clipboard!"));
        }
      });

      window.addEventListener("click", (e) => {
        if (e.target === modal) closeBtn.click();
      });

      // Load images on page load
      fetchImages().then(renderGallery);
    </script>
    <script src="navbarscript.js"></script>
  </body>
